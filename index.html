<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container_logo">
            <img src="assets/logo.svg" alt="Logo encriptador">
        </div>
    </header>
    <main>
        <div class="container_usuario">
            <div>
                <textarea name="texto" id="encriptar_texto" cols="35" rows="20" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <p class="requisitos">Ingresar texto en minúsculas y sin acentos.</p>
            <div class="container_botones">
                <button type="button" class="boton_encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" class="boton_desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="container_mensaje">
                <img src="assets/muneco.svg" alt="Imagen esperando texto de usuario">
                <div class="resultado_mensaje">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
        </div>
    </main>
    <footer>
        <p class="info_personal">Desarrollado por Victoria Vega</p>
    </footer>
</body>
</html>

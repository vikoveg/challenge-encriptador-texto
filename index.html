<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="container_logo">
            <img src="assets/logo.svg" alt="Logo encriptador">
        </div>
    </header>
    <div class="container">
        <div class="container_usuario">
            <textarea class="texto_usuario" name="texto" id="texto" cols="35" rows="20" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="requisitos">
                <p> ⚠ Ingresar texto en minúsculas y sin acentos.</p>
            </div>
            <div class="container_botones">
                <button type="button" class="boton_encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" class="boton_desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="container_mensaje">
                <img class="imagen" src="assets/muneco.svg" alt="Imagen esperando texto de usuario">
                <div class="resultado_mensaje">
                    <h2 class="estado_mensaje" id="estado_mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo_mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
        </div>
    </div>
    <footer class="footer">
        <p>Desarrollado por <a href="https://www.linkedin.com/in/victoria-vega-005a20267/" target="_blank">Victoria Vega</a></p>
    </footer>
</body>
</html>
